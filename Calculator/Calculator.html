<html lang="en">
<head>

    <title>Calculator</title>
    <link href="stlye.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        Value 1: <input type="text" id="value1">
        <br>
        Value 2: <input type="text" id="value2">
        <br>
        Operator: <select id="operator">
            <option value="Sum">Sum</option>
            <option value="Subtract">Subtract</option>
            <option value="Divide">Divide</option>
            <option value="Multiply">Multiply</option>
            <option value="Power">Power Of</option>
            <option value="Square Root">Square Root</option>
        </select>
        <br>
        <button type="button" onclick="calc()">Calculate</button>
    </form>
